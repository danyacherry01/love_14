    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Pacifico', cursive;
            color: white;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            top: -10px;
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: floatHeart 6s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(1.5);
                opacity: 0;
            }
        }

        .carousel {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        .compliment {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #fff0f5;
            opacity: 0;
            animation: fadeIn 3s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .surprise-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .surprise-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 20, 147, 1);
        }

        .hidden-message {
            display: none;
            font-size: 32px;
            font-weight: bold;
            color: #ffeb3b;
            margin-top: 20px;
            animation: pulse 1.5s infinite alternate;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        audio {
            display: none;
        }
    </style>
